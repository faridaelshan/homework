<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <fieldset>
        <legend>Sign up</legend>
        <form><br><br><br><br>
            <label class="f" for="First name">First name</label><br>
            <input type="text"><br><br><br>
            <label class="l" for="Last name">Last name</label><br>
            <input type="text"><br><br><br>
            <label class="e" for="Email">Email</label><br>
            <input type="email" name="" id=""><br><br><br>
            <label class="p" for="Phone number">Phone number</label><br>
            <input type="tel"><br><br><br>
            <label class="co" for="Country" required>Country</label><br>
        <select>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="England">England</option>
            <option value="Turkey">Turkey</option>
            <option value="Germany">Germany</option>
            <option value="India">India</option>
            <option value="Georgia">Georgia</option>
            <option value="China">China</option>
            <option value="Russian">Russian</option>
            <option value="USA">USA</option>
        </select><br><br><br>
        <label class="b" for="Birthday">Birthday</label><br>
        <input type="date"><br><br><br>
        <div class="gender">
        <input type="radio" name="gender">
        <label id="12" for="Male">Male</label>
        <input type="radio" name="gender">
        <label id="11" for="Female" >Female</label><br><br><br>
    </div>
        <label class="u" for="username">Username</label><br>
        <input type="username"><br><br><br>
        <label class="pw" for="Password">Password</label><br>
        <input type="password" name="Passwd">
        <br><br><br>
        <label class="cp" for="ConfirmPassword">Confirm Password</label><br>
        <input type="password" name="confirmPasswd"><br><br><br><br><br>
        <div align="center" class="box3 con">
            <a href="index2.htm" type="submit" ng-click="onSignupClick"><button>Create my account</button></a>
            <br><br><br><br>
        </div>
        </form>
    </fieldset>
</body>
</html>
